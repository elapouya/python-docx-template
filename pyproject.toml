[project]
name = "docxtpl"
dynamic = ["version"]
description = "Python docx template engine"
authors = [{name="Eric Lapouyade", email=""}]
readme = "README.rst"
dependencies = [
    "python-docx (>=1.1.2,<2)",
    "docxcompose (>=1.4.0,<2)",
    "jinja2 (>=3.1.4,<4)",
]

[dependency-groups]
dev = [
    "mypy >=1.7.0",
]

[tool.ruff]
line-length = 127

[tool.ruff.lint]
extend-select = [
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "I",  # isort
    "UP", # pyupgrade
    "SIM",    # https://docs.astral.sh/ruff/rules/#flake8-simplify-sim
    "FA",     # https://docs.astral.sh/ruff/rules/#flake8-future-annotations-fa
    "RUF100", # https://docs.astral.sh/ruff/rules/#ruff-specific-rules-ruf
]

[tool.mypy]
pretty = true
python_version = "3.9"
check_untyped_defs = true
ignore_missing_imports = true

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"
